<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

        <div class="crud">
            <div class="head">
                <h2>C.R.U.D.S</h2>
                <P>PRODUCT MANAGEMENT SYSTEM</P>
            </div>
            <div class="inputs">
                <input type="text" name="" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">creat</button>
            </div>
            <div class="outputs">
                <div class="search_block">
                    <input type="text" onkeyup="searchData(this.value)" id="search" placeholder= 'search..'>
                    <div class="btn_search">
                        <button onclick="getSearchMood(this.id)" id="searchCategory"> Search by category</button>
                        <button onclick="getSearchMood(this.id)" id="searchTitlle"> Search by Title</button>
                    </div>
                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>TAX</th>
                        <th>ADS</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATEGORY</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <hr>

        <h6 class="power">
            <a href="https://pedrosmazloumian.github.io/-/" target="_blank">Powerd By:
              <strong> <img src="logo-1.png" alt="" >Pedros Mazloumian</strong></a>
        </h6>

        <script src="main.js"></script>   
    </body>
</html>
